<!DOCTYPE html>
<html lang="en">

<head>

    <title>Simi - A Minimal and Stylish Ecommerce Theme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="navbar">

                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">

                <ul class="nav_icons">
                    <li class="nav-icon">
                        <a href="#" class="nav_icons-link">
                            <img src="images/search.svg" alt="search">
                        </a>
                    </li>
                    <li class="nav-icon">
                        <a href="#" class="nav_icons-link">
                            <img src="images/user.svg" alt="user">
                        </a>
                    </li>
                    <li class="nav-icon">
                        <a href="#" class="nav_icons-link">
                            <img src="images/heart.svg" alt="wishlist">
                        </a>
                    </li>
                    <li class="nav-icon">
                        <a href="#" class="nav_icons-link">
                            <img src="images/shopping-cart.svg" alt="cart">
                        </a>
                    </li>
                </ul>

                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </nav>
