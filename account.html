<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Simi</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="navbar-df">
                <a href="index.html" class="logo">Simi</a>

                <ul class="nav-list-df">
                    <li class="nav-item-df">
                        <a class="nav-link-df" href="index.html">Home</a>
                    </li>
                    <li class="nav-item-df">
                        <a class="nav-link-df" href="#">Shop</a>
                    </li>
                    <li class="nav-item-df">
                        <a class="nav-link-df" href="#">About</a>
                    </li>
                    <li class="nav-item-df">
                        <a class="nav-link-df" href="#">Contact</a>
                    </li>
                    <li class="nav-item-df">
                        <a class="nav-link-df" href="account.html">My Account</a>
                    </li>
                </ul>

                <div class="menu-toggle-df">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- LOGIN AND SIGN UP SECTION -->
    <section class="account">
        <div class="container">
            <div class="form-container">
                <div class="form-btn">
                    <span id="login">Login</span>
                    <span id="register">Register</span>
                    <hr id="Indicator">
                </div>
                <form id="LoginForm">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn btn-dark">Login</button>
                    <a href="#">Forgot Password</a>
                </form>
                <form id="RegForm">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn btn-dark">Register</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
